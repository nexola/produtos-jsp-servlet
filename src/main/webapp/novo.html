<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Novo produto</title>
<link rel="icon" href="images/favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar novo produto</h1>
	<form name="form-produto" class="form-produto" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome"
					placeholder="Produto"></td>
			</tr>

			<tr>
				<td><input type="text" name="codigo"
					placeholder="Código"></td>
			</tr>
			
						<tr>
				<td><input type="text" name="preco"
					placeholder="Preço"></td>
			</tr>
		</table>
		<button class="btn1 btn-form">Adicionar</button>
	</form>
	
	<script src="scripts/valida.js"></script>
</body>
</html>
